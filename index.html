<script type="text/javascript">
    function getQuote() {
      var now = new Date();
      var sec = now.getSeconds();
      return quoteSource[sec % 22];
    }
    var quote = getQuote();
    jQuery("#footer-quote").text('"' + quote.quote + '" -' + quote.name);
</script>
